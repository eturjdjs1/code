<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Profile</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Create Your Personal Profile</h1>
    <form id="profile-form">
        <label for="name">Nghghame:</label>
        <input type="text" id="name" name="name" required><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required><br>
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required><br>
        <label for="profile-pic">Profile Picture URL:</label>
        <input type="url" id="profile-pic" name="profile-pic" required><br>
        <button type="submit">Save Profile</button>
    </form>
    <h2>Your Profile</h2>
    <div id="profile-display">
        <!-- Profile details will be displayed here -->
    </div>
    <script src="script.js"></script>
</body>
</html>
